<html lang="en">
<head>

<body>
  <div id="app"></div>
  <script type="text/babel">

        return (event)=>{
          console.log(key,event.target.value);
        }
      }
      getAddr=(event,key)=>{
        console.log(key,event.target.value);
       
      }
      render(){
